name: A workflow for my Hello World file
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Checkout dtk-tools
      uses: actions/checkout@master
      with:
        repository: InstituteforDiseaseModeling/dtk-tools
        ssh-key: ${{ secrets.idm_bamboo_ssh }} # `GitHub_PAT` is a secret that contains your PAT
        path: dtk-tools